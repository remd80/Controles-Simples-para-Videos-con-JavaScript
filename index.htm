<!DOCTYPE html>
<html lang="es-HN">
<head>
<title>Controles Simples para Videos con JS</title>
<meta name="author" content="Roberto E. Murillo D." />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name="keywords" content="videos, controles simples, js, javascript, videos con controles simples con javascript" />
<link rel="stylesheet" type="text/css" href="style/index.css" media="screen" />
<script type="text/javascript" src="js/controles_simples.js"></script>
</head>
<body>
<div id="contenedor">
	<h1>Controles Simples para Videos con JavaScript</h1>
	<div id="video_1">
		<h3>Abuelita en el Volante</h3>
		<video id="videoPlayer1" preload>
			<source src="videos/Abuelita_Volante.mp4" type="video/mp4" />
		</video>
		<div class="botones">
			<button id="reproducir_video1" type="button">Reproducir</button>
			<button id="pausar_video1" type="button">Pausar</button>
			<button id="detener_video1" type="button">Detener</button>
		</div>
	</div>
	<div id="video_2">
		<h3>El Gato Volador!</h3>
		<video id="videoPlayer2" preload>
			<source src="videos/Gato_Volador.mp4" type="video/mp4" />
		</video>
		<div class="botones">
			<button id="reproducir_video2" type="button">Reproducir</button>
			<button id="pausar_video2" type="button">Pausar</button>
			<button id="detener_video2" type="button">Detener</button>
		</div>
	</div>
	<a href="../" title="ir hacia atrás">Ir Atrás</a>
